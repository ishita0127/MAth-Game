<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maths Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="stylesheet.css">
	<script type="text/javascript" src="mathgame.js"></script>
</head>
<body>
	<div id="container">
		<div id="score">
			Score = <span id="ScoreValue">0</span>
			
		</div>
		<div id="correct"> Correct</div>

		<div id="question">7X9</div>
		<div id="instruction"> Click on the correct answer</div>
		<div id="choices">
			<div id="box1" class="box">  </div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="startReset">start game</div>
		<div id="Timeremaining"> Time remaining: <span id="Timeremainingvalue">60</span> sec </div>

		<div id="GameOver">
			
		</div>
		
	</div>


</body>
</html>
